<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="ROBERTO" content="width=device-width, initial-scale=1.0">
  <title>RObERTO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #0a0a1a, #000);
      overflow: hidden;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
    }

    h1 {
      margin-top: 40vh;
      font-size: 2.6em;
      text-shadow: 0 0 20px #ff3300;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0000; }
      to { text-shadow: 0 0 25px #ff6600, 0 0 60px #ff0000; }
    }

    /* الشهب */
    .star {
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(40px) rotate(180deg);
        opacity: 0;
      }
    }

    /* الذيل (الوهج خلف النجم) */
    .tail {
      position: absolute;
      width: 40px;
      height: 2px;
      border-radius: 50%;
      filter: blur(4px);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>🌠 موقعي الفخم بالشهب المتساقطة 🔥</h1>

  <script>
    const numStars = 70;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      const tail = document.createElement('div');
      star.className = 'star';
      tail.className = 'tail';

      const colors = ['#ff0000', '#ff6600', '#ff3300'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const size = Math.random() * 3 + 2;

      star.style.background = color;
      tail.style.background = color;

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      const leftPos = Math.random() * 100;
      star.style.left = `${leftPos}vw`;
      tail.style.left = `${leftPos - 2}vw`;
      tail.style.top = `-5px`;

      const duration = Math.random() * 4 + 3;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${Math.random() * 4}s`;

      document.body.appendChild(tail);
      document.body.appendChild(star);

      // تحديث الذيل ليتحرك مع النجم
      let y = -10;
      setInterval(() => {
        y += 1;
        tail.style.top = `${y}px`;
        if (y > window.innerHeight) y = -10;
      }, duration * 16);
    }
  </script>
</body>
</html>
